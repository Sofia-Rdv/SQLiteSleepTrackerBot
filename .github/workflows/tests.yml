name: Python CI/CD

# Инструкция: запускать проверку при каждом пуше в ветку main или при создании PR
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # Используем последнюю версию Ubuntu
    runs-on: ubuntu-latest

    steps:
    - name: Копируем код из репозитория
      uses: actions/checkout@v4

    - name: Устанавливаем Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Устанавливаем зависимости
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Запускаем тесты через pytest
      run: |
        pytest -v
